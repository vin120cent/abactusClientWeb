<div class="room_item">
	<div id="room_item-{{roomId}}" class="room_item-roomId visually-hidden">{{roomId}}</div>
	<div class="room_item-roomName">{{roomName}}</div>
	<div class="room_item-infos">
		<div class="room_item-boardRadius"><i class="fa fa-arrows-h"></i> &nbsp;{{boardRadius}}</div>
		<div class="room_item-playerCount"><i class="fa fa-users"></i> &nbsp;{{playerCount}}</div>
		<div class="room_item-more">
			{{more}}
			<div class="room_item-players">{{players}}</div>
		</div>
	</div>
	<div class="room_item-controls txtright">{{controls}}</div>
</div>
