<div class="chat_box minimized" id="{{id}}">
	<div class="chat_controls">
		<span class="chat_minimize" title="Réduire la fenêtre">{{title}}<a class="chat_close" href="javascript:void(0);" onClick="destroyChatBox('{{id}}');" title="Fermer cette conversation">x</a></span>
	</div>
	<div class="chat_messages"></div>
	<div class="chat_write">
		<form action="#">
			<input type="text" class="chat_input" placeholder="Tapez un message..." />
		</form>
	</div>
</div>
